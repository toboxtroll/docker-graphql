name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fecth-depth: 0
    
    - name: Git Semantic Version
      uses: PaulHatch/semantic-version@v5.4.0
      with:
        major_pattern: "major:"
        minor_pattern: "feat:"
        format: "${major}.${minor}.${patch}-prerelease${increment}"
      id: version
      
    - name: Docker login
      env:
        DOCKER_USER: ${{ secrets.DOCKER_USER}}
        DOCKER_PASS: ${{ secrets.DOCKER_PASS}}
        NEW_VERSION: ${{ step.version.outputs.version }}
      run: |
        echo "Iniciando Login"
        docker login -u $DOCKER_USER -p $DOCKER_PASS
        echo "New Versioin $NEW_VERSION!!!!"
        echo "Fin del Login"
        
    - name: Build Docker Image
      run: |
        docker build -t toboxtroll/docker-graphql:0.0.1 .

    - name: Push Docker Image
      run: |
        docker push toboxtroll/docker-graphql:0.0.1

